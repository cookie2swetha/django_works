{%extends 'base.html'%}

{%block title_block%}
<title>vehicle list</title>
{%endblock%}

{%block body_block%}

{{request.user}}
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table table-striped table-warning">
                <h1 class="text-center bg-danger-subtle">VEHICLES LIST</h1>
                <tr>
                    <td>Name</td>
                    <td>Model</td>
                    <td>Year</td>
                    <td>Action</td>
                </tr>
                {%for vehi in vehicles%}
                <tr>
                    <td>{{vehi.name}}</td>
                    <td>{{vehi.model}}</td>
                    <td>{{vehi.year}}</td>
                    <td>
                        <a href="{%url 'vehicle-detail' vehi.id%}">view</a>
                        <a href="{%url 'vehicle-change' vehi.id%}">edit</a>
                        <a href="{%url 'vehicle-delete' vehi.id%}">delete</a>
                    </td>
                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>

{%endblock%}
